<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro Clog - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #FFD8B1;
    }
    .main-wrapper { width: 100%; max-width: 850px; padding: 1rem; }
    h1 {
      text-align: center; color: #FFD8B1; font-size: 2.8rem; margin-bottom: 1.5rem;
      font-family: 'Merriweather', serif; font-weight: 700; letter-spacing: 1px;
      text-shadow: 0 0 12px rgba(204, 0, 0, 0.8);
    }
    .container {
      background-color: #0a0a0a; padding: 2rem 2.5rem; border-radius: 16px;
      border: 2px solid #990000; box-shadow: 0 6px 20px rgba(153, 0, 0, 0.6);
      display: flex; justify-content: space-between; gap: 2rem;
    }
    .login-section { flex: 1; display: flex; flex-direction: column; gap: 1rem; }
    h2 {
      color: #FFD8B1; font-size: 1.3rem; text-align: center; margin-bottom: 1rem;
      border-bottom: 2px solid #990000; padding-bottom: 0.5rem;
      font-family: 'Merriweather', serif;
    }
    .form-group { position: relative; width: 100%; }
    label { font-weight: 600; margin-bottom: 0.3rem; display: block; color: #FFD8B1; }
    input[type="tel"], input[type="password"] {
      width: 100%; padding: 0.7rem 2.5rem 0.7rem 1rem;
      border: 1px solid #990000; border-radius: 10px; font-size: 1rem;
      background: #000; color: #FFD8B1; box-sizing: border-box;
    }
    button, a.btn-admin, a.btn-citizen {
      display: block; width: 100%; text-align: center; padding: 0.9rem;
      border-radius: 10px; font-size: 1rem; font-weight: 600;
      cursor: pointer; text-decoration: none;
      background: linear-gradient(145deg, #CC0000, #990000);
      color: #FFD8B1; border: 1px solid #660000;
      box-shadow: 0 4px 12px rgba(153, 0, 0, 0.6); margin-top: 0.5rem;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover, a.btn-admin:hover, a.btn-citizen:hover {
      background: linear-gradient(145deg, #E60000, #990000);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(230, 0, 0, 0.6);
    }
    .btn-create-account {
      display: block; text-align: center; margin-top: 0.5rem; padding: 0.7rem;
      border-radius: 10px; background: #000; border: 1px solid #990000;
      color: #FFD8B1; font-weight: 600; text-decoration: none;
    }
    .divider { width: 2px; background: #990000; border-radius: 1px; }
    @media (max-width: 768px) {
      .container { flex-direction: column; padding: 1.5rem; }
      .divider { width: 100%; height: 2px; }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <h1>Micro Clog</h1>
    <div class="container">
      <!-- Admin Login -->
      <div class="login-section">
        <h2>Admin Login</h2>
        <form action="Admin Dashboard.html">
          <div class="form-group">
            <label for="admin-phone">Phone Number</label>
            <input type="tel" id="admin-phone" name="phone" placeholder="Enter phone number" required>
          </div>
          <div class="form-group">
            <label for="admin-password">Password</label>
            <input type="password" id="admin-password" name="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn-admin">Log In as Admin</button>
          <a href="admin login page.html" class="btn-create-account">Create Admin Account</a>
        </form>
      </div>

      <div class="divider"></div>

      <!-- Citizen Login -->
      <div class="login-section">
        <h2>Citizen Login</h2>
        <form action="cd.html">
          <div class="form-group">
            <label for="citizen-phone">Phone Number</label>
            <input type="tel" id="citizen-phone" name="phone" placeholder="Enter phone number" required>
          </div>
          <div class="form-group">
            <label for="citizen-password">Password</label>
            <input type="password" id="citizen-password" name="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn-citizen">Log In as Citizen</button>
          <a href="Citizen login.html" class="btn-create-account">Create Citizen Account</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
